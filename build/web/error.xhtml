<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <title>Error Page</title>
    </h:head>
    <h:body>
        <h:body>
            <ui:composition template="./LivingUHCL_template.xhtml">
                <ui:define name="content">
                    <h:form>
                        <center>
                            <span class="glyphicon glyphicon-warning-sign" style="font-size: 18pt; color: red"> #{index.errorMessage}</span> 
                            <br/><br/>
                            <h:commandLink action="index.xhtml" value="Try Again!" class="btn btn-default btn-sm" style=""></h:commandLink>
                        </center>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:body>
    </h:body>
</html>
