<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <ui:composition>
            <ui:insert name="menu">
                <table align="center" border="0" cellpadding="0" cellspacing="0" style="height: 100%;width: 100%; background-color: #90A3E8; ">
                    <tr>
                        <td>
                            <h:graphicImage value="/images/logo.png" style="float: left; width: 30%; height: auto;"></h:graphicImage>
                        </td>
                        <td >
                            <h:inputText  value="#{index.getaCustomer().inputKeyword}" style="display: table-cell;
                                          width: 250px;
                                          height: 29px;
                                          border: solid 2px #90A3E8;
                                          padding: 2px;
                                          border-radius: 5px;
                                          font-size: 15px;
                                          box-shadow: 0px 1px 2px 0px #9C9C9C;
                                          background-color: #FFFFFF;
                                          outline: none;
                                          color: #474747; "></h:inputText>
                                          <h:commandButton value="Search" action="#{index.getaCustomer().searchByKeyword()}" style= "display: table-cell;"></h:commandButton>
                        </td>
                       
                        <td>
                            <h:commandButton value="Logout" action="#{index.login()}" style="float: right"/>
                        </td>

                    </tr>
                </table>
            </ui:insert>

            <ui:insert name="content"> 
            </ui:insert>


        </ui:composition>
    </h:body>
</html>
