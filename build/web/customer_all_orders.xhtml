<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <title>LivingUHCL</title>
    </h:head>
    <h:body>
        <ui:composition template="./LivingUHCL_template.xhtml">
            <ui:define name="content">
                <center>


                    <c:if test="#{index.getaCustomer().orders.isEmpty() == false}">
                        <h2>Order History</h2>
                        <br></br>
                        <h:dataTable value="#{index.getaCustomer().orders}" var="x" class="table table-striped" style=" width: 80%">

                            <h:column><f:facet name="header">Order ID</f:facet>#{x.o_id}</h:column>
                            <h:column><f:facet name="header">Item ID</f:facet>#{x.i_id}</h:column>
                            <h:column><f:facet name="header">Seller ID</f:facet>#{x.s_id}</h:column>
                            <h:column><f:facet name="header">Status</f:facet>#{x.o_status}</h:column>
                        </h:dataTable>
                    </c:if>
                    <c:if test="#{index.getaCustomer().orders.isEmpty() ==true}">
                        <h2>You have no orders!</h2>
                    </c:if>

                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
