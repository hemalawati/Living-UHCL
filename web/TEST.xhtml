<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <title>LivingUHCL</title>
        <style type="text/css">

        </style>
        <script type="text/javascript" 
                src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./LivingUHCL_template.xhtml">
            <ui:define name="content">
                
                    <span class="glyphicon glyphicon-tags"></span>  <b style="font-family: Lucida Sans">Featured:</b><br/><br/>
                    <div class="row">
                        <ui:repeat value="#{index.featuredItems}" var="z">

                            <div class="col-md-3">
                                <h:form> 
                                    <h:commandLink action="#{index.viewCurrentItem(z)}" value="#{z.i_id}">

                                    </h:commandLink>
                                </h:form>      
                            </div>

                        </ui:repeat>
                    </div>
               
            </ui:define>

        </ui:composition>
    </h:body>

</html>
