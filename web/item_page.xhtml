<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <title>Living UHCL</title>
    </h:head>
    <h:body>
        <ui:composition template="./LivingUHCL_template.xhtml">
            <ui:define name="content">
                <h:form>
                    <center>
                        <div class="row" style="width: 80%">
                            <div class="col-md-4">
                                <h:graphicImage value="#{index.currentItem.i_img}" width="100%"></h:graphicImage>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h2> #{index.currentItem.i_title}</h2><br/>#{index.currentItem.i_description}
                                    </div>
                                    <div class="col-md-2">
                                        <h3>Price</h3>
                                        #{index.currentItem.i_price}
                                    </div>
                                    <div class="col-md-2"><h2> </h2>
                                        <h:commandButton class="btn-default" value="Buy" action="#{index.getaCustomer().buy(index.currentItem.i_id)}"></h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
