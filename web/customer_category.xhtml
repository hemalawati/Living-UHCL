<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link href="resources/css/grid.css" rel="stylesheet" type="text/css"/>

        <title>Living UCHL</title>
    </h:head>
    <h:body>
        <ui:composition template="./LivingUHCL_template.xhtml">
            <ui:define name="content">
                <h:form >
                    <center>
                        <div>
                        <h:selectOneMenu value="#{index.getaCustomer().selectedCategory}" style="height: 45px; font-size: 12pt">
                            <f:selectItems value="#{index.getaCustomer().categories}"></f:selectItems>
                        </h:selectOneMenu>
                        <!-- html button-->
                        <h:commandButton class="btn btn-default" value="View" action="#{index.getaCustomer().viewByCategory()}"></h:commandButton>
                        <br/>

                        <c:if test="#{index.getaCustomer().itemsByCategory.isEmpty() == false}">
                            <div class="grid">
                                <ui:repeat value="#{index.getaCustomer().itemsByCategory}" var="z" class="col-1-4">
                                    <h:commandLink  action="#{index.viewCurrentItem(z)}">
                                        <h:graphicImage value="#{z.i_img}" class="img-thumbnail" style=" width: 200px; height: 200px; margin: 3%">
                                        </h:graphicImage>
                                    </h:commandLink>
                                </ui:repeat>
                            </div>

                        </c:if>
                        </div>
                    </center>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
