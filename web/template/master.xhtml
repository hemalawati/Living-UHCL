<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <ui:composition>
            <ui:insert name="menu">
                <nav class="navbar navbar-inverse" style="margin:0;padding: 0">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h:graphicImage value="/images/logo.png" style="width: 40%; height: auto; background: rgba(238, 240, 241, 0.1);"/>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <form class="navbar-form navbar-left" role="search" style="margin-top: 1%">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search" style="width: 100%"/>
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                            <h:form>
                                <ul class="nav navbar-nav navbar-right" >
                                    <li><h:commandButton action="index.xhtml" value="Logout" class="btn btn-default" style="margin-top: 25%"></h:commandButton></li>

                                </ul></h:form>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </nav>
            </ui:insert>
            <ui:insert  name="content">

            </ui:insert>

        </ui:composition>
    </h:body>
</html>
