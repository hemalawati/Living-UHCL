<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <link href="resources/css/grid.css" rel="stylesheet" type="text/css"/>
        
        <title>LivingUHCL</title>
        <script type="text/javascript">
            function buy(int i_id) {
            #{index.getaCustomer().setSelectedItemID(i_id)};
            }
        </script>
    </h:head>
    <h:body>
        <ui:composition template="./LivingUHCL_template.xhtml">
            <ui:define name="content">
               
                <h:form>

                    <div class="grid" style="margin-left: 1%;margin-right: 1%; padding:0;">
                        <center>
                            <ui:repeat value="#{index.getaCustomer().listings}" class="col-1-4" var="z">
                                <h:commandLink  action="#{index.viewCurrentItem(z)}">
                                    <h:graphicImage value="#{z.i_img}" class="img-thumbnail" style=" width: 200px; height: 200px; margin: 3%">
                                    </h:graphicImage>
                                </h:commandLink>
                            </ui:repeat>
                        </center>
                    </div>

                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
